services:
  bookabook-backend:
    build:
      context: .
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/bookabook/backend #FROM main_machine TO docker container

    command:
      sh -c "python3 manage.py runserver 0.0.0.0:8000"

    depends_on:
      - db

  db:
    image: postgres:15.4-alpine
    restart: always
    env_file:
      - .dockerenv
    volumes:
      - ./db/data:/var/lib/postgresql/data
      - ./db/backup:/backup
    ports:
      - "5432:5432"

  redis:
    image: redis:7.2.4-alpine
    hostname: redis

  worker:
    build:
      context: .
    hostname: worker

    entrypoint: celery
    command: -A celery_app.app worker --loglevel=info
    volumes:
      - ./backend:/bookabook/backend
    links:
      - redis
    depends_on:
      - redis

  flower:
      build:
        context: .
      hostname: flower
      entrypoint: celery
      command: -A celery_app.app flower
      volumes:
        - ./backend:/bookabook/backend
      links:
        - redis
      depends_on:
        - redis
      ports:
        - '5555:5555'